<div class="absolute top-40 left-0 right-0 z-50 flex items-center justify-center">
    <div class="relative z-50 mx-auto p-5 border w-1/2 shadow-lg rounded-md bg-gray-100" 
         (click)="$event.stopPropagation()">
        <div class="text-center">
            <div class="flex justify-between">
                <h3 class="text-lg mb-4 mx-2 font-medium text-gray-900">Update room type</h3>
                <fa-icon [icon]="faXmark" class="mx-2 cursor-pointer text-red-500 hover:text-red-600" (click)="closeModal.emit()"></fa-icon>
            </div>
            <div class="max-w-sm mx-auto">
                <div class="mb-7">
                    <input type="text" [(ngModel)]="updateRoomType.name" class="bg-gray-50 border border-gray-300 w-full
                     text-gray-900 text-sm rounded-lg p-2.5" placeholder="Name" required />
                </div>
                <div class="mb-7">
                    <input type="text" [(ngModel)]="updateRoomType.description" class="bg-gray-50 border border-gray-300 w-full
                     text-gray-900 text-sm rounded-lg p-2.5" placeholder="Description" required />
                </div>
                <div class="flex justify-between">
                    <button type="button" (click)="onUpdate()" class="text-white bg-green-600 hover:bg-green-800 font-medium 
                    rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center cursor-pointer">
                        Edit
                    </button>
                    <button class="text-white bg-gray-500 hover:bg-gray-700 font-medium rounded-lg 
                    text-sm w-full sm:w-auto px-5 py-2.5 text-center cursor-pointer" (click)="closeModal.emit()">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
