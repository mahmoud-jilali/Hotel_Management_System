<div class="flex items-center justify-center min-h-screen px-4">
    <div class="bg-blue-400 rounded-lg shadow-lg flex flex-col md:flex-row overflow-hidden max-w-4xl">
        <div class="md:w-1/2">
            <img src="https://img.pikbest.com/origin/09/28/53/81KpIkbEsT5nV.png!sw800" alt="Register Image" class="object-cover w-full h-full" />
        </div>
        <div class="w-full md:w-1/2 p-6">
            <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                    <input
                        type="text"
                        id="name"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
                        placeholder="Enter your full name"
                        required
                    />
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input
                        type="email"
                        id="email"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
                        placeholder="Enter your email"
                        required
                    />
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
                        placeholder="Enter your password"
                        required
                    />
                </div>
                <div class="mb-4">
                    <label for="confirmPassword" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
                        placeholder="Confirm your password"
                        required
                    />
                </div>
                <button
                    type="submit"
                    class="w-full cursor-pointer bg-blue-700 text-white py-2 rounded-lg hover:bg-blue-800 transition duration-200"
                >
                    Register
                </button>
            </form>
        </div>
    </div>
</div>
